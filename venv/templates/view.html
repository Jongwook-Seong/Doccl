{% extends 'base.html' %}

{% block header %}
<p><h1><a href="/" style="text-decoration:none;">DOCCL</a></h1>
<form action="/view" style="width:500px;" method="post">
  <input type="text" name="searchform" id="searchform" style="width:400px;"> <input type="submit" id="searchButton" value="Search">
</form></p>
{% endblock %}

{% block document %}
  {% for docInfo in docInfoList %}
    <div>
      <p>
        <a href="/view/{{ docInfo[0] }}" style="text-decoration:none;">
          <font size="5">{{ docInfo[1] }}</font>
        </a><br>
        {{ docInfo[2] }}
      </p>
    </div>
  {% endfor %}
{% endblock %}
